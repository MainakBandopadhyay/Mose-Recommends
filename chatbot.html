<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Prevents scrollbars */
        }
        .chat-container {
            width: 400px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        h1 {
            margin: 20px 0;
            font-size: 28px;
            color: #0078d7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        a {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #005bb5;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .toggle-switch:hover {
            background-color: #005bb5;
        }
        .dark-mode {
            background-color: #121212;
        }
        .dark-mode .chat-container {
            background-color: #292929;
            color: #ffffff;
        }
        iframe {
            border: none;
            flex-grow: 1; /* Makes the iframe take up remaining space */
            width: 100%;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>

<a href="index.html">Back to Home</a>
<button class="toggle-switch" onclick="toggleDarkMode()">Night Mode</button>

<div class="chat-container">
    <h1>Movie Recommender</h1>
    <iframe
        src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=1d67db24-aa49-40b4-b09a-7a1321818cbd"
        width="100%"
        height="100%">
    </iframe>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
